name: Release

on:
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Checkout PocketID repo
        uses: actions/checkout@v6
        with:
          repository: 'pocket-id/pocket-id'
          ref: 'v2.2.0'
          path: 'pocket-id'

      - name: Generate swagger.json
        working-directory: pocket-id/backend
        run: |
          mkdir -p ../../generated
          echo "Pocket ID API" > ../../generated/api.md
          swag init -d ./internal,./internal/dto -g ../cmd/main.go -ot json -o ../../generated -md ../../generated

      - name: Cleanup PocketID repo
        run: rm -rf pocket-id

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Generate PocketID client
        run: |
          pnpm install
          pnpm exec openapi \
            --input generated/swagger.json \
            --output ./generated/pocketid-client \
            --client fetch

      - name: Build Pepr module
        run: pnpm exec pepr build

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          helm package dist/pocket-id-operator-chart --version "$VERSION"

      - name: Push Helm chart to GHCR
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          helm push pocket-id-operator-${VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}
